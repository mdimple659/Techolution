<div class="container">
    <div class="row">
        <div class="col-12">
            <p-table [value]='records'>
                <ng-template pTemplate="caption">
                    <h5 class="caption"> Student Result Borad </h5>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr id="header">
                        <th> Student Name</th>
                        <th>Roll Number</th>
                        <th>Total Marks</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-record>
                    <tr [ngStyle]="{'color':getColor(record.status)}">
                        <td>{{record.name}}</td>
                        <td>{{record.rollNumber}}</td>
                        <td>{{record.total}}</td>
                        <td>{{record.status}}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    </div>
</div>
